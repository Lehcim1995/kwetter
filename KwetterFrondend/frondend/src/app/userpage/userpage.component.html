<div class="center-block">

  <div id="user_name" class="border">

    <!-- TODO add image-->
    <img src="http://placehold.it/35x35">
    {{ user.username }}
  </div>

  <div id="user_details" class="border">
    <p> Name: {{ user.username }} </p>
    <p> Bio: {{ user.bio }} </p>
    <p> Website: <a href="#">{{ user.website }}</a> </p>
    <p> Location: {{ user.location }} </p>
  </div>

  <div id="user_kweets" class="border">
    <h1> Kweets </h1>

    <div *ngIf="kweets.length == 0">
      <p style="text-align: center"> No kweets found </p>
    </div>
    <div *ngFor="let kweet of kweets">
      <app-kweet [kweet]=kweet></app-kweet>
    </div>

  </div>

  <div id="user_stats" class="border">
    <p> Kweets: {{ kweets.length }} </p>
    <p> Followers: {{ user.followers.length }} </p>
    <p> Following: {{ user.following.length }} </p>
  </div>

  <div id="following" class="border"></div>

  <div>
    Follow this account!
  </div>

</div>
