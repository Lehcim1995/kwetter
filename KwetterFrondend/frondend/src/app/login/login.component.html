<div class="center-block" style="width: 30%">

  <form (ngSubmit)="login()">

    <h1>Username</h1><input [(ngModel)]="username" name="username" type="text">

    <h1>Password</h1><input [(ngModel)]="password" name="password" type="password">


    <label class="btn btn-secondary active">
      <input type="submit" value="Submit">Submit
    </label>

  </form>
</div>
