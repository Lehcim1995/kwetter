<div class="center-block" style="width: 30%">

  <h1> Login </h1>
  <form (ngSubmit)="login()">

    <h3>Username</h3><input [(ngModel)]="username" name="username" type="text">

    <h3>Password</h3><input [(ngModel)]="password" name="password" type="password">


    <input type="submit" class="btn btn-primary active" value="Submit">

  </form>

  <div class = "create_account" >
    <a href="/register"> create account </a>
  </div>
</div>
