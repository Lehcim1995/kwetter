<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <f:metadata>
        <f:viewParam name="kweet" value="#{kweetBean.getKweet(param['id'])}" required="true">
            <!--<o:viewParamValidationFailed sendRedirect="some.xhtml"/>-->
            <!--https://stackoverflow.com/questions/29838447/redirect-if-a-fviewparam-is-empty-->
        </f:viewParam>
    </f:metadata>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kweet id <h:outputText value="#{param['id']}"/></title>
</h:head>
<h:body>


    <div id="kweetinfo">
        id = <h:outputText value="#{kweetBean.getKweet(param['id']).id}"/> <br/>
        message = <h:outputText value="#{kweetBean.getKweet(param['id']).message}"/><br/>
        owner = <h:outputText value="#{kweetBean.getKweet(param['id']).owner.username}"/><br/> add link
        postdate = <h:outputText value="#{kweetBean.getKweet(param['id']).postDate}"/><br/>
    </div>

    <div id="kweetoperations">
        remove kweet
        <!--<h:commandButton -->
    </div>

    <div id="likes">
        <p:dataTable id="hartsTable" var="hart" value="#{kweetBean.getKweet(param['id']).harts}" widgetVar="kweetTable" editable="true">
            <p:column headerText="Harts">
                <h:outputText value="#{hart}"/>
            </p:column>
        </p:dataTable>
    </div>

    <div id="metions">
        <p:dataTable id="mentionsTable" var="mention" value="#{kweetBean.getKweet(param['id']).mentions}" widgetVar="kweetTable" editable="true">
            <p:column headerText="Mentions">
                <h:outputText value="#{mention}"/>
            </p:column>
        </p:dataTable>
    </div>

    <div id="trends">
        <p:dataTable id="trendsTable" var="trend" value="#{kweetBean.getKweet(param['id']).trends}" widgetVar="kweetTable" editable="true">
            <p:column headerText="Trends">
                <h:outputText value="#{trend}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
