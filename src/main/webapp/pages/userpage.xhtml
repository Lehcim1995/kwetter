<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>

    <ui:insert name = "header" >
        <ui:include src = "/templates/header.xhtml" />
    </ui:insert>

    <p:link outcome="kweetmanager.xhtml" value="Kweet manager">
    </p:link><br />

    <p:link outcome="usermanager.xhtml" value="User manager">
    </p:link><br />

    <h:outputText value="#{param['username']}" /><br />

    <div id="likes">
        <p:dataTable id="hartsTable" var="hart" value="#{userBean.getUser(param['username']).harts}" widgetVar="kweetTable" editable="true">
            <p:column headerText="Harts">
                <h:outputText value="#{hart}"/>
            </p:column>
        </p:dataTable>
    </div>

    <div id="metions">
        <p:dataTable id="mentionsTable" var="mention" value="#{userBean.getUser(param['username']).mentions}" widgetVar="kweetTable" editable="true">
            <p:column headerText="Mentions">
                <h:outputText value="#{mention}"/>
            </p:column>
        </p:dataTable>
    </div>

    <div id="trends">
        <p:dataTable id="trendsTable" var="followers" value="#{userBean.getUser(param['username']).followers}" widgetVar="kweetTable" editable="true">
            <p:column headerText="Followers">
                <h:outputText value="#{followers}"/>
            </p:column>
        </p:dataTable>
    </div>


</f:view>
</html>
